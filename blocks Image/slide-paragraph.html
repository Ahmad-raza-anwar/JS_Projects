<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>slide ParaGraph</title>

    <style>

    #cElement{
      background-color: #c9c9c9;
      width: 400px;
      font-size: 1em;
      position: relative;
      border: 1px solid black;
      overflow: hidden;
    }

    #cElement #sElement{
      position: absolute;
      left:0px;
      top:0px;
      width:100%;
      /* background: red; */
    }

    </style>

</head>
<body>
  

  <div>
    <input type="number" value="10">
    <div class="output"></div>
    <div id="cElement">
      <div id="sElement"></div>
    </div>
    
    <button>Click</button>
    </div>



    <script>

            var speed = document.querySelector("input");
            var output = document.querySelector(".output");
            var cElement = document.getElementById("cElement");
            var sElement = document.getElementById("sElement");
            var button = document.querySelector("button")

            let scroller = true;

      const para = "<p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus.</p><p>Donec quam felis, ultricies nec, pellentesque eu, pretium quis, sem. Nulla consequat massa quis enim. Donec pede justo, fringilla vel, aliquet nec, vulputate eget, arcu.</p><p>In enim justo, rhoncus ut, imperdiet a, venenatis vitae, justo. Nullam dictum felis eu pede mollis pretium. Integer tincidunt. Cras dapibus. Vivamus elementum semper nisi. Aenean vulputate eleifend tellus.</p><p>Aenean leo ligula, porttitor eu, consequat vitae, eleifend ac, enim. Alreet. Quisque rutrum.</p><p>Aenean imperdiet. Etiam ultricies nisi vel augue. Curabitur ullamcorper uliquam lorem ante, dapibus in, viverra quis, feugiat a, tellus. Phasellus viverra nulla ut metus varius laotricies nisi. Nam eget dui. Etiam rhoncus. Maecenas tempus, tellus eget condimentum rhoncus, sem quam semper libero, sit amet adipiscing sem neque sed ipsum.</p><p>Nam quam nunc, blandit vel, luctus pulvinar, hendrerit id, lorem. Maecenas nec odio et ante tincidunt tempus. Donec vitae sapien ut libero venenatis faucibus. Nullam quis ante. Etiam sit amet orci eget eros faucibus tincidunt. Duis leo. Sed fringilla mauris sit amet nibh. Donec sodales sagittis magna. Sed consequat, l eeoget bibendum sodales, augue velit cursus nunc,</p>"

            window.onload = setContent()


            cElement.addEventListener("mouseenter", stopper);
            cElement.addEventListener("mouseleave", stopper);


            function stopper(e) {
              console.log(e.type);
                scroller = (e.type == "mouseenter") ? false : true;
                output.innerHTML = "Stopper"
            }

            button.addEventListener("click", function(){
              scroller ^= true
              button.innerHTML = !scroller ? "start" : "stop" ;
            })


            function setContent() {
              sElement.innerHTML = para
              let temp = sElement.getBoundingClientRect();
              console.log(temp);
              cElement.style.height = (temp.height/2 + "px");
              sElement.style.top = temp.height + "px"
              scrollInt = setInterval(scrollingEle, 50);
            }

            function scrollingEle() {
                let scrollSpeed = speed.value
                if(scroller){
                  let posY = parseInt(sElement.style.top);
                  if(posY + sElement.clientHeight > 0){
                    sElement.style.top = posY - scrollSpeed + "px"
                  }
                  else{
                    sElement.style.top = cElement.clientHeight + "px"
                  }
                  output.innerHTML = "Scroll speed "+scrollSpeed + " Y position " + posY;
                }
            }


    </script>



</body>
